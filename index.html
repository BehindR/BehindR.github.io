<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #7c93f0, #3a3ae0);
            margin: 0;
            color: rgb(255, 255, 255);
            text-align: center;
            
           
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        .button {
            padding: 20px;
            background-color: #ffffff;
            color: #6a11cb;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #6a11cb;
            color: white;
        }
        .button i {
            margin-right: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ffffff;
        }
    </style>
</head>
<body>

<h1>Selamat Datang di Halaman Utamaa</h1>
<div class="button-container">
    <button class="button" onclick="window.location.href='index.html'"><i class="fas fa-globe"></i> Website 1</button>
    <button class="button" onclick="window.location.href='https://www.example2.com'"><i class="fas fa-info-circle"></i> Website 2</button>
    <button class="button" onclick="window.location.href='https://www.example3.com'"><i class="fas fa-cog"></i> Website 3</button>
    <button class="button" onclick="window.location.href='https://www.example4.com'"><i class="fas fa-envelope"></i> Website 4</button>
</div>
<div class="footer">Â© 2023 Website Kami</div>

</body>
</html>
