<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rizky Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3f51b5;
      --secondary: #f4f6fa;
      --text: #2e2e2e;
      --accent: #ff6b6b;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8ecf4, #f9fbff);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .profile-container {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.2rem;
      border: 4px solid var(--primary);
      overflow: hidden;
      transition: 0.3s;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--primary);
    }

    .meta-info {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 1.5rem;
    }

    .details {
      text-align: left;
      margin-bottom: 2rem;
    }

    .detail {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background: var(--secondary);
      padding: 0.8rem 1rem;
      border-radius: 12px;
    }

    .detail i {
      font-size: 1.2rem;
      color: var(--primary);
      margin-right: 1rem;
    }

    .detail h4 {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 0.2rem;
    }

    .detail p {
      margin: 0;
      font-weight: 500;
      color: var(--text);
    }

    .social-links {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }

    .social-link {
      text-decoration: none;
      background: var(--primary);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
    }

    .social-link i {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .social-link:hover {
      background: var(--accent);
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 1.5rem;
      }
      .social-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar">
      <img src="1.jpg" alt="Rizky">
    </div>
    <div class="name">Muhammad Rizky Ardiansyah</div>
    <div class="meta-info">Pelajar SMA</div>

    <div class="details">
      <div class="detail">
        <i class="fas fa-user-graduate"></i>
        <div>
          <h4>Kelas</h4>
          <p>X-1</p>
        </div>
      </div>
      <div class="detail">
        <i class="fas fa-school"></i>
        <div>
          <h4>Sekolah</h4>
          <p>SMAN 3 Garut</p>
        </div>
      </div>
      <div class="detail">
        <i class="fas fa-palette"></i>
        <div>
          <h4>Hobi</h4>
          <p>Programming, Musik, Olahraga</p>
        </div>
      </div>
    </div>
     <div class="detail">
        <i class="fas fa-project-diagram"></i>
        <div>
          <h4>Developer Of</h4>
          <p>-Website Karta Ilmiah Remaja SMAN 3 Garut</p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <a href="https://www.instagram.com/rizky_ardiansyah2627/" class="social-link">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </a>
      <a href="https://x.com/Behind_Rz" class="social-link">
        <i class="fab fa-twitter"></i>
        <span>Twitter</span>
      </a>
      <a href="https://github.com/BehindR" class="social-link">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
    </div>
  </div>
</body>
</html>
