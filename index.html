<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love U, Zapar</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .heart {
      font-size: 48px;
      color: red;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>I Love You, Zapae</h1>
    <p>
      Aku tahu ini mungkin terdengar sederhana, tapi perasaanku padamu sungguh nyata dan tulus. Aku mencintaimu dengan segala hal yang ada pada dirimu, dan aku ingin kamu tahu itu dari lubuk hatiku yang terdalam.
    </p>
  </div>
</body>
</html>
