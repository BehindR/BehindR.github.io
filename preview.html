<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview PDF GDrive</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    iframe { width: 100%; height: calc(100vh - 50px); border: none; }
    .navbar {
      height: 50px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }
    .navbar button {
      background: #ff9800;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .navbar button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

<div class="navbar">
  <button onclick="window.location.href='story.html'">Home</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    const viewerUrl = `https://drive.google.com/file/d/${id}/preview`;
    document.write(`<iframe src="${viewerUrl}"></iframe>`);
  } else {
    document.write("<h2 style='text-align:center'>ID file tidak ditemukan</h2>");
  }
</script>

</body>
</html>
