<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview PDF GDrive</title>
  <style>
    body { margin: 0; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    const viewerUrl = `https://drive.google.com/file/d/${id}/preview`;
    document.write(`<iframe src="${viewerUrl}"></iframe>`);
  } else {
    document.write("<h2 style='text-align:center'>ID file tidak ditemukan</h2>");
  }
</script>

</body>
</html>
