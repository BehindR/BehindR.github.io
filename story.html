<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karya PDF Saya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50px;
      padding: 5px 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .search-box i {
      color: #7f8c8d;
      margin-right: 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
    }

    .file-count {
      text-align: center;
      margin-bottom: 20px;
      color: #7f8c8d;
      font-weight: 500;
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .pdf-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .pdf-preview {
      height: 160px;
      background: #4a69bd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4rem;
      position: relative;
    }

    .pdf-preview:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(to top right, #4a69bd 0%, #4a69bd 50%, transparent 50%, transparent 100%);
    }

    .pdf-info {
      padding: 20px;
    }

    .pdf-info h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #2c3e50;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .pdf-meta {
      display: flex;
      justify-content: space-between;
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .pdf-actions {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-view {
      background: #4a69bd;
      color: white;
    }

    .btn-view:hover {
      background: #3c5aa8;
    }

    .btn-download {
      background: #f1f2f6;
      color: #2c3e50;
    }

    .btn-download:hover {
      background: #dfe4ea;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .pdf-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }

    .table-view {
      display: none;
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .table-view th, .table-view td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f1f2f6;
    }

    .table-view th {
      background: #f8f9fa;
      color: #2c3e50;
      font-weight: 600;
    }

    .table-view tr:hover {
      background: #f8f9fa;
    }

    .view-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      font-weight: 500;
      color: #4a69bd;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: #4a69bd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Karya Sastra Saya</h1>
      <p class="subtitle">Koleksi dokumen PDF yang telah dibuat</p>
    </header>

    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Cari judul PDF...">
      </div>
    </div>

    <div class="view-toggle">
      <button class="toggle-btn" id="toggleView">
        <i class="fas fa-th"></i> Tampilan Grid / <i class="fas fa-list"></i> Tampilan Tabel
      </button>
    </div>

    <div class="file-count">
      Menampilkan <span id="count">3</span> file PDF
    </div>

    <!-- Grid View -->
    <div class="pdf-grid" id="gridView">
      <div class="pdf-card">
        <div class="pdf-preview">
          <i class="fas fa-file-pdf"></i>
        </div>
        <div class="pdf-info">
          <h3>Filosofi Akasia SP</h3>
          <div class="pdf-meta">
            <span><i class="far fa-calendar"></i> 05/09/2025</span>
            <span><i class="far fa-file"></i> 30 KB</span>
          </div>
          <div class="pdf-actions">
            <a href="preview.html?file=filosofi_akasia_sp.pdf" target="_blank" class="btn btn-view">
              <i class="fas fa-eye"></i> Lihat
            </a>
          </div>
        </div>
      </div>

    </div>

    <!-- Table View (Initially Hidden) -->
    <table class="table-view" id="tableView">
      <thead>
        <tr>
          <th>Judul</th>
          <th>Tanggal</th>
          <th>Ukuran</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Filosofi Akasia SP</td>
          <td>05/09/2025</td>
          <td>30 KB</td>
          <td>
            <a href="preview.html?file=filosofi_akasia_sp.pdf" target="_blank" class="btn btn-view">
              <i class="fas fa-eye"></i> Lihat
            </a>
          </td>
        </tr>
       
      </tbody>
    </table>

    <footer>
      <p>&copy; 2023 Karya PDF Saya. Semua hak dilindungi.</p>
    </footer>
  </div>

  <script>
    // Toggle between grid and table view
    document.getElementById('toggleView').addEventListener('click', function() {
      const gridView = document.getElementById('gridView');
      const tableView = document.getElementById('tableView');
      
      if (gridView.style.display === 'none') {
        gridView.style.display = 'grid';
        tableView.style.display = 'none';
        this.innerHTML = '<i class="fas fa-th"></i> Tampilan Grid / <i class="fas fa-list"></i> Tampilan Tabel';
      } else {
        gridView.style.display = 'none';
        tableView.style.display = 'table';
        this.innerHTML = '<i class="fas fa-list"></i> Tampilan Tabel / <i class="fas fa-th"></i> Tampilan Grid';
      }
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const searchText = this.value.toLowerCase();
      const cards = document.querySelectorAll('.pdf-card');
      const rows = document.querySelectorAll('.table-view tbody tr');
      let visibleCount = 0;

      // Search in grid view
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(searchText)) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });

      // Search in table view
      rows.forEach(row => {
        const title = row.querySelector('td:first-child').textContent.toLowerCase();
        if (title.includes(searchText)) {
          row.style.display = 'table-row';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      // Update count
      document.getElementById('count').textContent = visibleCount;
    });
  </script>
</body>
</html>
